# Exemple de configuration des pertes (à inclure dans votre YAML principal).
# Choisissez un "name" parmi :
#   cross_entropy | ce_global_kl | ce_dice_global_kl
#
# Paramètres :
# - weight : liste de poids par classe pour la CrossEntropy (longueur = num_classes)
# - ignore_index : label à ignorer (optionnel)
# - exclude_classes : liste d'indices de classes à exclure du KL global (optionnel)
# - dice_weight : poids du terme Dice dans les combinaisons ce_dice et ce_dice_global_kl
# - kl_weight : poids du terme KL dans les combinaisons ce_global_kl et ce_dice_global_kl
# - smooth : lissage pour la Dice loss
# - eps : petit epsilon pour la KL
#
# Exemple 1 : CE simple
# loss:
#   name: cross_entropy
#   weight: [1,1,1,1,1,1,1,1,1]
#   ignore_index:
#
# Exemple 2 : CE + KL global (mesure type challenge)
# loss:
#   name: ce_global_kl
#   weight: [1,1,1,1,1,1,1,1,1]
#   kl_weight: 1.0
#   exclude_classes: []   # ex: [0,1] pour ignorer no_data/clouds
#
# Exemple 3 : CE + Dice + KL global
# loss:
#   name: ce_dice_global_kl
#   weight: [1,1,1,1,1,1,1,1,1]
#   dice_weight: 1.0
#   kl_weight: 1.0
#   smooth: 1e-6
#   eps: 1e-6
