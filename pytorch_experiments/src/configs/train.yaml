seed: 42

data:
  root: dataset
  num_workers: 8
  batch_size: 32
  val_ratio: 0.1
  val_seed: 42

model:
  name: unet
  in_channels: 4
  num_classes: 9
  num_layers: 4
  base_channels: 64
  upconv_filters: 96

optim:
  lr: 1e-3
  weight_decay: 1e-4

train:
  epochs: 2
  amp: true
  log_every: 1
  val_each_log: true

output:
  runs_dir: runs
