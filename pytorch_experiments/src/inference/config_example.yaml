device: auto  # "auto" uses CUDA if available, else CPU

checkpoint: runs/2025-12-22_075135/checkpoints/best.pt

data:
  root: dataset
  split: test
  batch_size: 8
  num_workers: 2

model:
  name: unet
  in_channels: 4
  num_classes: 9            # model outputs classes 0..8
  num_layers: 4
  base_channels: 96
  upconv_filters: 128

output:
  csv_path: runs/inference_preds/predictions.csv
  map_to_original_labels: false
  save_masks: false
  masks_dir: runs/inference_preds/masks
  # Columns aligned to TensorFlow baseline (10 classes, no_data first)
  class_names: [no_data, clouds, artificial, cultivated, broadleaf, coniferous, herbaceous, natural, snow, water]
  class_offset: 1  # place model outputs (0..8) starting at column "clouds"
