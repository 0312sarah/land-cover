device: auto  # "auto" uses CUDA if available, else CPU

checkpoint: runs/2025-12-19_181407/checkpoints/best.pt

data:
  root: dataset
  split: test
  batch_size: 8
  num_workers: 2

model:
  name: unet
  in_channels: 4
  num_classes: 9
  num_layers: 4
  base_channels: 96
  upconv_filters: 128

output:
  csv_path: runs/inference_preds/predictions.csv
  map_to_original_labels: true  # add +1 to recover labels 1..9 as in dataset masks
  save_masks: false             # set true to also save predicted masks
  masks_dir: runs/inference_preds/masks
  class_names: [class_1, class_2, class_3, class_4, class_5, class_6, class_7, class_8, class_9]

# Optional: uncomment if you used non-default normalization during training
